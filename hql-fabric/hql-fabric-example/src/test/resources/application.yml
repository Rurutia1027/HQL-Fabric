spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hql_fabric_example
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
      jdbc:
        batch-size: 0
      cache:
        provider-class: org.hibernate.cache.internal.StandardQueryCache
      default-schema: ""
    show-sql: true